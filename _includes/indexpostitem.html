<div class="col-xs-12 col-lg-4 col-sm-4 col-md-3">
    <div class="showcase-box col-md-12">
        <div class="showcase-child">
            <a href="{{ post.url | relative_url }}">
                <img class="showcase-img" src="{{ post.image }}">
                <h3>{{ post.title }}</h3>
            </a> {{ post.excerpt }}
        </div>
    </div>
</div>
