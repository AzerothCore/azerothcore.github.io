--- 
layout: default 
---

<div class="container">

    <div class="row">

        <ul>
            {% for post in site.pages %}
            <li>
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" />
                        <h3>{{ post.title }}</h3>
                    </a>
                    {{ post.excerpt }}
                </div>
            </li>
            {% endfor %}

        </ul>

    </div>

</div>
