
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="AzerothCore, the open source MMORPG server application">
    <meta name="author" content="ShinDarth">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/images/favicon/favicon-32x32.png' | relative_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ '/images/favicon/favicon-16x16.png' | relative_url }}" sizes="16x16">
    <link rel="manifest" href="{{ '/images/favicon/manifest.json' | relative_url }}">
    <link rel="mask-icon" href="{{ '/images/favicon/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ '/images/favicon/favicon.ico' | relative_url }}">
    <meta name="msapplication-config" content="{{ '/images/favicon/browserconfig.xml' | relative_url }}">
    <meta name="theme-color" content="#000000">

    <title>AzerothCore</title>

    <link href="{{ '/stylesheets/bootstrap.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/stylesheets/font-awesome.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/stylesheets/style.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/stylesheets/chat.css' | relative_url }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" id="main-navbar">
      <div class="container">
        <div class="navbar-header hidden-sm">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ '/' | relative_url }}">
            <img src="{{ '/images/logo-small.png' | relative_url }}" alt="AzerothCore logo small"> AzerothCore
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a href="https://github.com/AzerothCore/"><i class="fa fa-github"></i> Repository</a>
            </li>
            <li>
              <a href="https://discord.gg/gkt4y2x" target="_blank"><i class="fa fa-comments"></i> Chat</a>
            </li>
            <li>
              <a href="http://azerothcore.altervista.org/forum"><i class="fa fa-newspaper-o"></i> Forum</a>
            </li>
            <li>
              <a href="http://azerothcore.altervista.org/forum/viewforum.php?f=12"><i class="fa fa-cloud-download"></i> Modules & Res.</a>
            </li>
            <li>
              <a href="https://github.com/azerothcore/azerothcore/wiki"><i class="fa fa-wikipedia-w"></i> Wiki</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bug"></i> Issues<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="https://github.com/azerothcore/azerothcore-wotlk/issues">3.3.5a</a></li>
                <li><a href="https://github.com/azerothcore/azerothcore-classic/issues">1.12.1</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right visible-lg">
            <li>
              <div class="btn-container-lg">
                <a class="btn btn-social" href="https://www.facebook.com/AzerothCore/" target="_blank">
                  <i class="fa fa-facebook"></i>
                </a>
                <a class="btn btn-social" href="https://twitter.com/azeroth_core" target="_blank">
                  <i class="fa fa-twitter"></i>
                </a>
                <a class="btn btn-social" href="https://plus.google.com/107715889642766816397" target="_blank">
                  <i class="fa fa-google-plus"></i>
                </a>
              </div>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {{content}}

      <div class="container">
        <p>
          &copy; AzerothCore <script>document.write(new Date().getFullYear())</script> &#9679; Brought to you with <i class="fa fa-heart" aria-hidden="true"></i> and C++

            <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
        </form>

        <br>
        <p>
          Most webservices of AzerothCore are powered by <i class="fa fa-github"></i>.
          You can even edit this site sending a PR <a href="https://github.com/azerothcore/azerothcore.github.io">here</a>
        </p>
        <p>
          WebSite <a href="https://github.com/azerothcore/azerothcore.github.io/graphs/contributors">Contributors</a>
        </p>
      </div>
      <div class="chat_box">
        <div class="chat_head">Open Chat</div>
        <div class="chat_body" style="display: none;"> 
          <iframe src="https://discordapp.com/widget?id=217589275766685707&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="{{ '/javascripts/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/javascripts/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ '/javascripts/main.js' | relative_url }}"></script>

</html>
